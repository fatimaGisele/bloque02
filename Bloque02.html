    <script>
        /*[LaFabrica] 
En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500, 
realizar un programa que lea los sueldos que cobra cada empleado e informe cuántos empleados
 cobran entre $100 y $300 y cuántos cobran más de $300. 
 Además el programa deberá informar el importe que gasta la empresa en sueldos al personal (grupo) 
        */

    let vector = [];
    
    for(let i=0; i<5;i++){
        let sueldo = parseFloat(prompt("ingrese su sueldo: "));
        vector.push(sueldo);
    }
    document.write(vector+"<br>");
    let cont=0;
    let total=0;
    let total2=0;
    for(let i=0; i<vector.length;i++){
        if(vector[i]<=300 && vector[i] >=100){
            cont++;
            total=total + vector[i];
        }else{
            total2=total2 + vector[i];
        }
    }

    let Total = total + total2;
    document.write(`La empresa gasta en sueldos un total de $ ${Total} <br>`);
    document.write(`Los empleados que cobran un sueldo entre 100 y 300 son ${cont} <br>`);
    </script>
